<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler</title>
    <link rel="stylesheet" href="prati.css">
</head>
<body>
    <header>
        <h1>Course Scheduler</h1>
        <nav>
            <button id="timetableBtn" class="active">Timetable</button>
            <button id="subjectsBtn">Subjects</button>
            <button id="teachersBtn">Teachers</button>
            <button id="addTimetableBtn">Add Timetable</button>
        </nav>
    </header>

    <main>
        <section id="timetableSection" class="active">
            <h2>Weekly Timetable</h2>
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Timetable will be populated by JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="subjectsSection">
            <h2>Subjects</h2>
            <div id="subjectsList">
                <!-- Subjects will be populated by JavaScript -->
            </div>
        </section>

        <section id="teachersSection">
            <h2>Teacher Schedules</h2>
            <select id="teacherSelect">
                <!-- Teacher options will be populated by JavaScript -->
            </select>
            <table id="teacherSchedule">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Teacher schedule will be populated by JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="addTimetableSection">
            <h2>Add New Timetable Entry</h2>
            <form id="addTimetableForm">
                <label for="day">Day:</label>
                <select id="day" required>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>

                <label for="time">Time:</label>
                <input type="time" id="time" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>

                <label for="teacher">Teacher:</label>
                <input type="text" id="teacher" required>

                <label for="room">Room:</label>
                <input type="text" id="room" required>

                <button type="submit">Add Entry</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
