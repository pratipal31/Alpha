<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Manager</h1>
            <p>Your personal collection of delicious recipes</p>
        </header>

        <div class="content-container">
            <aside class="sidebar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <button id="addNewBtn" class="primary-btn"><i class="fas fa-plus"></i> New Recipe</button>
                </div>
                <div class="recipe-list" id="recipeList">
                    <!-- Recipe list will be populated here -->
                </div>
            </aside>

            <main class="main-content">
                <div id="welcomeView" class="welcome-view">
                    <div class="welcome-content">
                        <i class="fas fa-book-open welcome-icon"></i>
                        <h2>Welcome to your Recipe Manager!</h2>
                        <p>Add your favorite recipes and access them anytime, anywhere.</p>
                        <button id="welcomeAddBtn" class="primary-btn"><i class="fas fa-plus"></i> Add Your First Recipe</button>
                    </div>
                </div>

                <div id="recipeView" class="recipe-view hidden">
                    <!-- Recipe details will be displayed here -->
                </div>

                <div id="recipeForm" class="recipe-form hidden">
                    <h2 id="formTitle">Add New Recipe</h2>
                    <form id="addEditRecipeForm">
                        <input type="hidden" id="recipeId">
                        
                        <div class="form-group">
                            <label for="recipeName">Recipe Name</label>
                            <input type="text" id="recipeName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipeCategory">Category</label>
                            <select id="recipeCategory" required>
                                <option value="">Select a category</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Snack">Snack</option>
                                <option value="Beverage">Beverage</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="prepTime">Prep Time (minutes)</label>
                            <input type="number" id="prepTime" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cookTime">Cook Time (minutes)</label>
                            <input type="number" id="cookTime" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="ingredients">Ingredients (one per line)</label>
                            <textarea id="ingredients" rows="6" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructions">Instructions</label>
                            <textarea id="instructions" rows="8" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Notes (optional)</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="secondary-btn">Cancel</button>
                            <button type="submit" id="saveRecipeBtn" class="primary-btn">Save Recipe</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
